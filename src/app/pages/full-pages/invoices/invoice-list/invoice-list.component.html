<button class="btn border-secondary" (click)="exportToExcel()">Excel</button>
<ngx-datatable class="material" [rows]="lists" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
    <ngx-datatable-column name="Invoice No" prop="invoiceNo" [width]="100"></ngx-datatable-column>
    <ngx-datatable-column name="Invoice Date" prop="invoicedate" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="Due Date" prop="dueDate" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="Balance Due" prop="balanceAmount" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="Seller Details" prop="sellerDtls" [width]="200"></ngx-datatable-column>
    <ngx-datatable-column name="Buyer Details" prop="buyerDtls" [width]="200"></ngx-datatable-column>
    <ngx-datatable-column name="Actions" [width]="150">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <i class="ft-delete cursor-pointer text-danger mr-2" (click)="deleteList(row.id)"></i>
        <i class="ft-edit text-primary cursor-pointer mr-2" (click)="getListItemById(row.id)"></i>
        <i class="ft-eye text-primary cursor-pointer" [routerLink]="['/pages/view-invoice', row.id]"></i>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
